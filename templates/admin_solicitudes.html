<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitudes - KinderFiesta Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary-color: #FF6B6B;
            --primary-dark: #EE5A52;
            --secondary-color: #4ECDC4;
            --accent-color: #FFD93D;
            --dark-color: #2D3436;
            --light-color: #F8F9FA;
            --sidebar-width: 280px;
        }
        body { font-family: 'Poppins', sans-serif; background: #f5f7fa; color: var(--dark-color); }
        
        /* SIDEBAR */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: linear-gradient(180deg, #1e3c72 0%, #2a5298 100%);
            box-shadow: 4px 0 15px rgba(0,0,0,0.1);
            z-index: 1000;
            overflow-y: auto;
        }
        .sidebar-header {
            padding: 35px 25px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .sidebar-header i {
            font-size: 3em;
            color: white;
            margin-bottom: 10px;
        }
        .sidebar-header h2 {
            color: white;
            font-size: 1.5em;
            font-weight: 800;
            margin-bottom: 5px;
        }
        .sidebar-header p {
            color: rgba(255,255,255,0.7);
            font-size: 0.85em;
        }
        .sidebar-menu {
            padding: 20px 0;
        }
        .menu-item {
            padding: 18px 30px;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        .menu-item:hover {
            background: rgba(255,255,255,0.1);
            color: white;
            border-left-color: var(--accent-color);
        }
        .menu-item.active {
            background: rgba(255,255,255,0.15);
            color: white;
            border-left-color: white;
        }
        .menu-item i {
            font-size: 1.3em;
            width: 25px;
        }
        .logout-btn {
            position: absolute;
            bottom: 30px;
            left: 30px;
            right: 30px;
            padding: 15px;
            background: rgba(255,107,107,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        .logout-btn:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }
        
        /* MAIN CONTENT */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 40px;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            background: white;
            padding: 25px 35px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }
        .page-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .page-title i {
            font-size: 2em;
            color: var(--primary-color);
        }
        .page-title h1 {
            font-size: 2.2em;
            font-weight: 900;
            color: var(--dark-color);
        }
        .btn-action {
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
        }
        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        /* SOLICITUDES */
        .solicitudes-container {
            display: grid;
            gap: 25px;
        }
        .solicitud-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        .solicitud-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        }
        .solicitud-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--light-color);
        }
        .solicitud-info h3 {
            font-size: 1.5em;
            font-weight: 800;
            color: var(--dark-color);
            margin-bottom: 5px;
        }
        .solicitud-info p {
            color: #666;
        }
        .solicitud-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.85em;
            background: var(--accent-color);
            color: white;
        }
        .solicitud-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        .detail-item {
            display: flex;
            align-items: start;
            gap: 12px;
        }
        .detail-item i {
            font-size: 1.3em;
            color: var(--primary-color);
            margin-top: 2px;
        }
        .detail-item-content h4 {
            font-weight: 700;
            color: var(--dark-color);
            font-size: 0.9em;
            margin-bottom: 3px;
        }
        .detail-item-content p {
            color: #666;
            font-size: 0.95em;
        }
        .solicitud-fotos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        .solicitud-foto {
            width: 100%;
            height: 150px;
            border-radius: 12px;
            object-fit: cover;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .solicitud-foto:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .solicitud-actions {
            display: flex;
            gap: 15px;
        }
        .btn-aprobar {
            flex: 1;
            padding: 15px;
            background: linear-gradient(135deg, var(--secondary-color) 0%, #3DB8AF 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-aprobar:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }
        .btn-rechazar {
            flex: 1;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-rechazar:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        .empty-state {
            text-align: center;
            padding: 80px 40px;
            background: white;
            border-radius: 15px;
            color: #999;
        }
        .empty-state i {
            font-size: 5em;
            margin-bottom: 20px;
            color: #DDD;
        }
        .empty-state h3 {
            font-size: 1.5em;
            color: #666;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <div class="sidebar-header">
        <i class="fas fa-crown"></i>
        <h2>Admin</h2>
        <p>KinderFiesta</p>
    </div>
    
    <div class="sidebar-menu">
        <a href="/admin/dashboard" class="menu-item">
            <i class="fas fa-chart-line"></i>
            <span>Dashboard</span>
        </a>
        <a href="/admin/panel" class="menu-item">
            <i class="fas fa-store"></i>
            <span>Gestionar Salones</span>
        </a>
        <a href="/admin/solicitudes" class="menu-item active">
            <i class="fas fa-inbox"></i>
            <span>Solicitudes</span>
        </a>
        <a href="/" class="menu-item">
            <i class="fas fa-home"></i>
            <span>Página Principal</span>
        </a>
    </div>
    
    <button class="logout-btn" onclick="location.href='/admin/logout'">
        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
    </button>
</div>

<!-- MAIN CONTENT -->
<div class="main-content">
    <div class="top-bar">
        <div class="page-title">
            <i class="fas fa-inbox"></i>
            <h1>Solicitudes Pendientes</h1>
        </div>
        <button class="btn-action" onclick="cargarSolicitudes()">
            <i class="fas fa-sync-alt"></i> Actualizar
        </button>
    </div>
    
    <div id="solicitudesContainer" class="solicitudes-container">
        <div class="empty-state">
            <i class="fas fa-spinner fa-spin"></i>
            <h3>Cargando solicitudes...</h3>
        </div>
    </div>
</div>

<script>
    async function cargarSolicitudes() {
        const container = document.getElementById('solicitudesContainer');
        container.innerHTML = '<div class="empty-state"><i class="fas fa-spinner fa-spin"></i><h3>Cargando solicitudes...</h3></div>';
        
        try {
            const response = await fetch('/api/admin/solicitudes');
            const solicitudes = await response.json();
            
            const pendientes = solicitudes.filter(s => s.estado === 'pendiente');
            
            if (pendientes.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-check-circle"></i>
                        <h3>No hay solicitudes pendientes</h3>
                        <p>Todas las solicitudes han sido revisadas</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = pendientes.map(solicitud => {
                const datos = solicitud.datos;
                const fecha = new Date(solicitud.fecha_solicitud).toLocaleDateString('es-ES', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                return `
                    <div class="solicitud-card">
                        <div class="solicitud-header">
                            <div class="solicitud-info">
                                <h3>${datos.nombre}</h3>
                                <p>Solicitado el ${fecha}</p>
                            </div>
                            <span class="solicitud-badge">PENDIENTE</span>
                        </div>
                        
                        <div class="solicitud-details">
                            <div class="detail-item">
                                <i class="fas fa-tag"></i>
                                <div class="detail-item-content">
                                    <h4>Categoría</h4>
                                    <p>${datos.categoria}</p>
                                </div>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-map-marker-alt"></i>
                                <div class="detail-item-content">
                                    <h4>Dirección</h4>
                                    <p>${datos.direccion}</p>
                                </div>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-phone"></i>
                                <div class="detail-item-content">
                                    <h4>Teléfono</h4>
                                    <p>${datos.telefono}</p>
                                </div>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-envelope"></i>
                                <div class="detail-item-content">
                                    <h4>Email</h4>
                                    <p>${datos.email || 'No especificado'}</p>
                                </div>
                            </div>
                        </div>
                        
                        ${datos.descripcion ? `
                            <div style="margin-bottom: 20px; padding: 15px; background: var(--light-color); border-radius: 10px;">
                                <h4 style="margin-bottom: 8px; color: var(--dark-color);"><i class="fas fa-info-circle"></i> Descripción</h4>
                                <p style="color: #666;">${datos.descripcion}</p>
                            </div>
                        ` : ''}
                        
                        <h4 style="margin-bottom: 15px; color: var(--dark-color);"><i class="fas fa-images"></i> Fotos del Local</h4>
                        <div class="solicitud-fotos">
                            ${datos.fotos.map((foto, index) => `
                                <img src="/static/solicitudes/${datos.carpeta_fotos}/${foto}" 
                                     class="solicitud-foto" 
                                     alt="Foto ${index + 1}"
                                     onclick="window.open(this.src, '_blank')">
                            `).join('')}
                        </div>
                        
                        <div class="solicitud-actions">
                            <button class="btn-aprobar" onclick="aprobarSolicitud('${solicitud.id}')">
                                <i class="fas fa-check"></i> Aprobar Solicitud
                            </button>
                            <button class="btn-rechazar" onclick="rechazarSolicitud('${solicitud.id}')">
                                <i class="fas fa-times"></i> Rechazar Solicitud
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
            
        } catch (error) {
            console.error('Error:', error);
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Error al cargar solicitudes</h3>
                    <button class="btn-action" onclick="cargarSolicitudes()" style="margin-top: 20px;">
                        <i class="fas fa-sync-alt"></i> Reintentar
                    </button>
                </div>
            `;
        }
    }
    
    async function aprobarSolicitud(solicitudId) {
        if (!confirm('¿Aprobar esta solicitud y crear el salón?')) return;
        
        try {
            const response = await fetch(`/api/solicitud/${solicitudId}/aprobar`, {
                method: 'POST'
            });
            
            const data = await response.json();
            
            if (data.success) {
                alert('✅ Solicitud aprobada. Salón creado exitosamente.');
                cargarSolicitudes();
            } else {
                alert('❌ Error: ' + data.message);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('❌ Error al aprobar la solicitud');
        }
    }
    
    async function rechazarSolicitud(solicitudId) {
        const motivo = prompt('Motivo del rechazo (opcional):');
        if (motivo === null) return;
        
        try {
            const response = await fetch(`/api/solicitud/${solicitudId}/rechazar`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ motivo })
            });
            
            const data = await response.json();
            
            if (data.success) {
                alert('✅ Solicitud rechazada');
                cargarSolicitudes();
            } else {
                alert('❌ Error: ' + data.message);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('❌ Error al rechazar la solicitud');
        }
    }
    
    // Cargar al inicio
    cargarSolicitudes();
</script>

</body>
</html>
